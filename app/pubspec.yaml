name: pulse_app
description: Pulse - Server & Homelab Monitoring Platform
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4
  
  # Routing
  go_router: ^13.2.0
  
  # HTTP & WebSocket
  dio: ^5.4.1
  web_socket_channel: ^2.4.4
  
  # UI components
  fl_chart: ^0.66.2
  shimmer: ^3.0.0
  
  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.5
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.11
  build_runner: ^2.4.8
  mockito: ^5.4.4
  build_verify: ^3.1.0

flutter:
  uses-material-design: true
  
