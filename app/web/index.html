<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="description" content="Pulse - Server & Homelab Monitoring Platform">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Pulse">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Pulse</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0A0A0F 0%, #12121A 100%);
      overflow: hidden;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #6366F1;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .logo-container {
      position: relative;
      margin-bottom: 32px;
      animation: fadeInScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .logo-background {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }
    .logo-icon {
      font-size: 40px;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
    }
    .loading-spinner {
      width: 56px;
      height: 56px;
      border: 3px solid rgba(99, 102, 241, 0.1);
      border-top-color: #6366F1;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
    }
    .loading-text {
      margin-top: 24px;
      font-size: 16px;
      font-weight: 500;
      opacity: 0.8;
      letter-spacing: 0.5px;
      animation: fadeIn 1s ease-in;
    }
    .pulse-text {
      margin-top: 16px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeIn 1s ease-in 0.2s both;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
      }
      50% {
        box-shadow: 0 8px 48px rgba(99, 102, 241, 0.5);
      }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="logo-container">
      <div class="logo-background">
        <div class="logo-icon">‚ù§Ô∏è‚Äçü©π</div>
      </div>
    </div>
    <div class="pulse-text">Pulse</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading your dashboard...</div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
