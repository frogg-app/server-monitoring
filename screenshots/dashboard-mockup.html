<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse - Dashboard (Redesigned)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A0A0F 0%, #12121A 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: 280px;
            background: rgba(18, 18, 26, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 24px 16px;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 32px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .logo-text {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .nav-section {
            flex: 1;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
            font-weight: 500;
            letter-spacing: -0.3px;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
            color: #fff;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        .nav-icon {
            font-size: 20px;
        }
        
        .badge {
            margin-left: auto;
            background: #EF4444;
            color: #fff;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .user-section {
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .user-role {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
        
        .main-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        .icon-button {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 18px;
        }
        
        .icon-button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: rgba(26, 26, 36, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.2s ease;
        }
        
        .stat-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .stat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .stat-card.primary .stat-icon {
            background: rgba(99, 102, 241, 0.2);
        }
        
        .stat-card.success .stat-icon {
            background: rgba(16, 185, 129, 0.2);
        }
        
        .stat-card.danger .stat-icon {
            background: rgba(239, 68, 68, 0.2);
        }
        
        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -2px;
        }
        
        .stat-card.primary .stat-value {
            color: #6366F1;
        }
        
        .stat-card.success .stat-value {
            color: #10B981;
        }
        
        .stat-card.danger .stat-value {
            color: #EF4444;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .action-card {
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.2);
        }
        
        .action-card:hover {
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }
        
        .action-icon {
            font-size: 28px;
            margin-bottom: 12px;
        }
        
        .action-title {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }
    </style>
</head>
