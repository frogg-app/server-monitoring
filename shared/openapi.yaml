openapi: 3.1.0
info:
  title: Pulse API
  description: Server & Homelab Monitoring Platform API
  version: 0.1.0
  license:
    name: MIT

servers:
  - url: http://localhost:8080/api/v1
    description: Local development server

paths:
  /health:
    get:
      operationId: getHealth
      summary: Health check
      description: Returns the health status of the service node
      tags:
        - System
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /auth/login:
    post:
      operationId: login
      summary: User login
      description: Authenticate with email and password
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    post:
      operationId: logout
      summary: User logout
      description: Invalidate the current session
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful

  /auth/refresh:
    post:
      operationId: refreshToken
      summary: Refresh access token
      description: Get a new access token using refresh token
      tags:
        - Auth
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'

  /auth/me:
    get:
      operationId: getCurrentUser
      summary: Get current user
      description: Returns the currently authenticated user
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /servers:
    get:
      operationId: listServers
      summary: List servers
      description: Returns all configured servers
      tags:
        - Servers
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
        - name: status
          in: query
          schema:
            type: string
            enum: [online, offline, degraded, unknown]
        - name: tags
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of servers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerListResponse'

    post:
      operationId: createServer
      summary: Add server
      description: Add a new server to monitor
      tags:
        - Servers
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateServerRequest'
      responses:
        '201':
          description: Server created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Server'

  /servers/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      operationId: getServer
      summary: Get server details
      tags:
        - Servers
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Server details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Server'
    put:
      operationId: updateServer
      summary: Update server
      tags:
        - Servers
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateServerRequest'
      responses:
        '200':
          description: Server updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Server'
    delete:
      operationId: deleteServer
      summary: Delete server
      tags:
        - Servers
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Server deleted

  /servers/{id}/test:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      operationId: testServerConnection
      summary: Test server connectivity
      tags:
        - Servers
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Connection test result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionTestResult'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    Page:
      name: page
      in: query
      schema:
        type: integer
        default: 1
        minimum: 1
    PerPage:
      name: per_page
      in: query
      schema:
        type: integer
        default: 50
        minimum: 1
        maximum: 100

  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - version
        - timestamp
      properties:
        status:
          type: string
          enum: [ok, degraded, error]
        version:
          type: string
        timestamp:
          type: string
          format: date-time
        uptime:
          type: string

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    LoginResponse:
      type: object
      required:
        - access_token
        - token_type
        - expires_in
      properties:
        access_token:
          type: string
        token_type:
          type: string
          default: bearer
        expires_in:
          type: integer
          description: Token expiry in seconds

    User:
      type: object
      required:
        - id
        - email
        - role
        - created_at
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        role:
          type: string
          enum: [admin, user]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Server:
      type: object
      required:
        - id
        - name
        - address
        - port
        - status
        - created_at
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        address:
          type: string
        port:
          type: integer
        auth_type:
          type: string
          enum: [none, password, key]
        credential_id:
          type: string
          format: uuid
        tags:
          type: array
          items:
            type: string
        status:
          type: string
          enum: [online, offline, degraded, unknown]
        last_seen_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time

    CreateServerRequest:
      type: object
      required:
        - name
        - address
      properties:
        name:
          type: string
        address:
          type: string
        port:
          type: integer
          default: 22
        auth_type:
          type: string
          enum: [none, password, key]
          default: none
        credential_id:
          type: string
          format: uuid
        tags:
          type: array
          items:
            type: string

    UpdateServerRequest:
      type: object
      properties:
        name:
          type: string
        address:
          type: string
        port:
          type: integer
        auth_type:
          type: string
          enum: [none, password, key]
        credential_id:
          type: string
          format: uuid
        tags:
          type: array
          items:
            type: string

    ServerListResponse:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Server'
        meta:
          $ref: '#/components/schemas/PaginationMeta'

    PaginationMeta:
      type: object
      required:
        - page
        - per_page
        - total
      properties:
        page:
          type: integer
        per_page:
          type: integer
        total:
          type: integer

    ConnectionTestResult:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
        message:
          type: string
        latency_ms:
          type: integer

tags:
  - name: System
    description: System endpoints
  - name: Auth
    description: Authentication endpoints
  - name: Servers
    description: Server management endpoints
